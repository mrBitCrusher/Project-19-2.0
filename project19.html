<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<style>
	canvas {
		border: 2px solid darkblue;
		}
</style>
</head>
<body>
	<img src="1.jpg" id="girls" style="display: none" />

	<canvas id="mycanvas" width="400" height="600">
		You need a brower that will support HTML5 to see this!
	</canvas>

	<canvas id="tri" width="400" height="600">
		Sorry, no bowser support.
	</canvas>

	<canvas id="gradient" width="400" height="600">
		Sorry, no bowser support.
	</canvas>

<script>

//RECTANGLE
	var canvas = document.getElementById('mycanvas');
	var context = canvas.getContext('2d');
	context.fillStyle = "red";
	context.fillRect(20, 20, 300, 300);

// TRIANGLE
	var canvas = document.getElementById('tri');
	var context = canvas.getContext('2d');
	//clear any existing content
	context.clearRect(0,0, canvas.width, canvas.height);
	//set the stroke color and the fill color
	context.strokeStyle = "rgb(0,0,255)";
	context.fillStyle = "rgba(255, 0, 0, 0.75)";
	//creat a path in absolute coordinates
	context.beginPath();
	context.moveTo(60, 30);
	context.lineTo(100, 90);
	context.lineTo(20, 90);
	//close path
	context.closePath();
	// drawing the path with stroked shape
	context.stroke();
	// drawing the path with filled shape
	context.fill();

// Gradient
	var canvas = document.getElementById('gradient');
	var context = canvas.getContext('2d');
	//clear any existing content
	context.clearRect(0,0, canvas.width, canvas.height);
	context.strokeStyle = "blue";
	//define gradient
	var grd = context.creatLinearGradient(0, 0, 200, 0);
	grd.addColorStop("0", "red");
	grd.addColorStop("1", "blue");
	//fill with the gradient
	context.fillStyle = grd;
	context.fillRect(10, 10, 150, 80);

//PATTERN
	(function() {
		function init(){
			var c = document.getElementById('image');
			var ctx = c.getContext('2d');
			ctx.clearRect(0, 0, c.width, c.height);
			var img = document.getElementById('girls');
			var pat = ctx.creatPatteren(img, 'repeat');
			ctx.rect(0, 0, 300, 150);
			ctx.fillStyle = pat;
			ctx.fillRect();
		}
		window.addEventListener('load', init,false);
	}());




</script>
</body>
</html>
